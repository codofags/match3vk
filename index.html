<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match 3</title>
  <style>
    @font-face {
      font-family: 'Curse Casual';
      src: url('fonts/CurseCasual.ttf') format('truetype');
    }

    body {
      background: linear-gradient(to bottom, #ADD8E6, #87CEEB);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Curse Casual', sans-serif;
      overflow: hidden;
      color: white;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #gameBoard {
      display: grid;
      grid-gap: 2px;
      border: 1px solid black;
      width: 825px;
      height: 825px;
      background-color: #77B5FE;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .cell {
      width: 101px;
      height: 101px;
      text-align: center;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.15s ease, background-color 0.15s ease, opacity 0.15s ease;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 15px;
      background-color: #6495ED;
    }

    .cell.swapping {
      transform: scale(1.1);
    }

    .cell.removing {
      opacity: 0.5;
    }

    #startBtn {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      background-color: #4682B4;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
    }

    #startBtn:hover {
      background-color: #5F9EA0;
    }
  </style>
</head>
<body>

<div id="gameContainer">
  <button id="startBtn">Start Game</button>
  <div id="gameBoard"></div>
</div>

<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
<script>
  async function startGame() {
    try {
      console.log('Попытка авторизации через VK...');
      
      // Пробуем получить токен
      const authData = await vkBridge.send('VKWebAppGetAuthToken', {
        app_id: 8109529,
        scope: 'friends,email',
        v: '5.131'
      });
      console.log('Токен получен:', authData.access_token);

      // Получаем информацию о пользователе
      const userInfo = await vkBridge.send('VKWebAppGetUserInfo');
      console.log('Данные пользователя:', userInfo);

      // Выводим инфу о пользователе (если доступна)
      document.body.innerHTML += `
        <div style="text-align: center; margin-top: 20px;">
          <p>ID: ${userInfo.id}</p>
          <p>Имя: ${userInfo.first_name} ${userInfo.last_name}</p>
          <img src="${userInfo.photo_200}" alt="Фото" style="border-radius: 50%; width: 100px; height: 100px;">
        </div>
      `;

    } catch (error) {
      // Логируем только в консоль (не показываем пользователю)
      console.error('Ошибка авторизации:', error);
    }

    // Убираем кнопку после запуска игры
    document.getElementById('startBtn').style.display = 'none';

    // Запускаем игру в любом случае (даже без авторизации)
    initGame();
  }

  function initGame() {
    console.log('Игра запускается...');
    
    const gameBoard = document.getElementById('gameBoard');
    const size = 8;
    const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];

    // Создаём поле
    gameBoard.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
    gameBoard.style.gridTemplateRows = `repeat(${size}, 1fr)`;

    for (let i = 0; i < size * size; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      gameBoard.appendChild(cell);
    }

    console.log('Игра успешно загружена!');
  }

  // Назначаем обработчик нажатия на кнопку
  document.getElementById('startBtn').addEventListener('click', startGame);

</script>

</body>
</html>
