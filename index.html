<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match 3 Test</title>
  <script src="https://unpkg.com/@vkontakte/vk-bridge@latest/dist/browser.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #FF9A8B, #FF6A88);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    #container {
      text-align: center;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 15px 30px;
      background: #FF6B6B;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px 0;
    }

    button:hover {
      background: #FF4747;
    }

    .hidden {
      display: none;
    }

    .status {
      margin: 20px 0;
      color: white;
      font-size: 14px;
    }

    .error {
      color: #FF4747;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Тест авторизации</h1>
    <button id="authBtn">Войти через VK</button>
    <div class="status" id="status">Нажмите кнопку для авторизации</div>
    <div id="game" class="hidden">
      <div class="status">Игра загружена!</div>
      <button onclick="startGame()">Начать игру</button>
    </div>
  </div>

  <script>
    // ЗАМЕНИТЕ НА СВОЙ APP_ID
    const APP_ID = 8109529; // ← УКАЖИТЕ СВОЙ ID ПРИЛОЖЕНИЯ

    async function initialize() {
      try {
        // Проверка окружения
        if (!vkBridge.isEmbedded()) {
          throw new Error('Откройте приложение внутри VK!');
        }

        // Инициализация VK Bridge
        await vkBridge.send('VKWebAppInit');
        updateStatus('VK Bridge инициализирован');

        // Подписка на события
        vkBridge.subscribe(({ type, data }) => {
          if (type === 'VKWebAppUpdateConfig') {
            const scheme = data.scheme ? data.scheme : 'client_light';
            document.body.className = scheme;
          }
        });

        // Запрос авторизации
        const authData = await vkBridge.send('VKWebAppGetAuthToken', {
          app_id: APP_ID,
          scope: 'friends,photos'
        });

        updateStatus(`Токен получен: ${authData.access_token.slice(0, 10)}...`);
        showGame();

      } catch (error) {
        showError(`Ошибка: ${error.message || 'Неизвестная ошибка'}`);
        console.error(error);
      }
    }

    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }

    function showError(message) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.classList.add('error');
    }

    function showGame() {
      document.getElementById('authBtn').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
    }

    function startGame() {
      alert('Игра началась! (токен доступен в консоли)');
      console.log('Game started with token:', vkBridge.storedToken);
    }

    // Обработчик кнопки
    document.getElementById('authBtn').addEventListener('click', initialize);

    // Автоматический запуск в тестовом режиме
    if (window.location.search.includes('autotest=1')) {
      setTimeout(initialize, 1000);
    }
  </script>
</body>
</html>
