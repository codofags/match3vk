<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match 3</title>
  <script src="https://unpkg.com/@vkontakte/vk-bridge@latest/dist/browser.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #ADD8E6, #87CEEB);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    #userName {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 15px;
      border-radius: 15px;
      display: none;
    }

    #container {
      text-align: center;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 15px 30px;
      background: #4682B4;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px 0;
    }

    button:hover {
      background: #5F9EA0;
    }

    .hidden {
      display: none;
    }

    .status {
      margin: 20px 0;
      color: white;
      font-size: 14px;
    }

    .error {
      color: #FF4747;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="userName"></div>
  
  <div id="container">
    <h1>Match 3</h1>
    <button id="authBtn">Play</button>
    <div class="status" id="status">Нажмите Play для начала</div>
    <div id="game" class="hidden">
      <div class="status">Загрузка...</div>
    </div>
  </div>

  <script>
    const APP_ID = 8109529; // ← УКАЖИТЕ СВОЙ ID ПРИЛОЖЕНИЯ
    let accessToken = null;
    let userInfo = null;

    // Функция отображения ошибок
    function showError(message) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.classList.add('error');
    }

    // Функция обновления статуса
    function updateStatus(message) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.classList.remove('error');
    }

    async function initialize() {
      try {
        if (!vkBridge.isEmbedded()) {
          throw new Error('Откройте приложение внутри VK!');
        }

        await vkBridge.send('VKWebAppInit');
        updateStatus('Инициализация...');

        const authData = await vkBridge.send('VKWebAppGetAuthToken', {
          app_id: APP_ID,
          scope: 'friends,photos'
        });

        accessToken = authData.access_token;
        
        userInfo = await vkBridge.send('VKWebAppGetUserInfo');
        document.getElementById('userName').textContent = userInfo.first_name;
        document.getElementById('userName').style.display = 'block';

        updateStatus('Добро пожаловать!');
        showGame();

      } catch (error) {
        showError(`Ошибка: ${error.message || 'Неизвестная ошибка'}`);
        console.error(error);
      }
    }

    function showGame() {
      document.getElementById('authBtn').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      loadGameScript();
    }

    function loadGameScript() {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'game.js';
        script.onload = resolve;
        script.onerror = () => showError('Ошибка загрузки игры');
        document.head.appendChild(script);
      });
    }

    window.startGame = () => {
      if (typeof initializeGame === 'function') {
        initializeGame({
          token: accessToken,
          user: userInfo
        });
      } else {
        showError('Ошибка инициализации игры');
      }
    };

    document.getElementById('authBtn').addEventListener('click', initialize);
  </script>
</body>
</html>
