<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match 3</title>
  <style>
    @font-face {
      font-family: 'Curse Casual';
      src: url('fonts/CurseCasual.ttf') format('truetype');
    }

    body {
      background: linear-gradient(to bottom, #ADD8E6, #87CEEB);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Curse Casual', sans-serif;
      overflow: hidden;
      color: white;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #gameBoard {
      display: grid;
      grid-gap: 2px;
      border: 1px solid black;
      width: 1100px;
      height: 1100px;
      background-color: #77B5FE;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .cell {
      width: 135px;
      height: 135px;
      text-align: center;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 15px;
      background-color: #6495ED;
    }

    .cell.swapping {
      transform: scale(1.2);
    }

    .cell.removing {
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    #startBtn {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      background-color: #4682B4;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
    }

    #startBtn:hover {
      background-color: #5F9EA0;
    }
  </style>
</head>
<body>

  <div id="gameContainer">
    <button id="startBtn">Start Game</button>
    <div id="gameBoard"></div>
  </div>

  <!-- Подключаем VK Bridge -->
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>

  <script>
    async function startGame() {
      try {
        if (vkBridge.supports('VKWebAppInit')) {
          console.log('Инициализация VK Bridge...');
          await vkBridge.send('VKWebAppInit');
          console.log('VK Bridge успешно инициализирован.');
        }
      } catch (error) {
        console.warn('Ошибка при инициализации VK Bridge:', error);
      }

      // Скрываем кнопку и запускаем игру
      document.getElementById('startBtn').style.display = 'none';
      console.log('Запуск game.js...');
      startGameFromScript(); // Вызов функции из game.js
    }

    document.getElementById('startBtn').addEventListener('click', startGame);
  </script>

  <!-- Подключаем game.js -->
  <script src="game.js"></script>
</body>
</html>
