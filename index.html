<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match 3</title>
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #ADD8E6, #87CEEB);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      color: white;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #gameBoard {
      display: grid;
      grid-gap: 2px;
      border: 1px solid black;
      width: 870px;
      height: 870px;
      background-color: #77B5FE;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .cell {
      width: calc(870px / 8 - 2px);
      height: calc(870px / 8 - 2px);
      text-align: center;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 15px;
      background-color: #6495ED;
    }

    .cell.swapping {
      transform: scale(1.2);
    }

    .cell.removing {
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    #startBtn {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      background-color: #4682B4;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
    }

    #startBtn:hover {
      background-color: #5F9EA0;
    }
  </style>
</head>
<body>

  <div id="gameContainer">
    <button id="startBtn" onclick="startGame()">Start</button>
    <div id="gameBoard"></div>
  </div>

  <script>
    async function startGame() {
      // Скрытие кнопки сразу при нажатии
      const startButton = document.getElementById("startBtn");
      if (startButton) {
        startButton.style.display = "none";
      } else {
        console.error("Кнопка не найдена");
      }

      try {
        // Инициализация VK Bridge
        await vkBridge.send("VKWebAppInit");
        console.log("VK Bridge инициализирован");

        // Запрос токена с правами на доступ
        const authData = await vkBridge.send("VKWebAppGetAuthToken", {
          app_id: YOUR_APP_ID,  // Укажите ID вашего приложения
          scope: "friends,photos"  // Укажите нужные права
        });
        console.log("Токен получен:", authData.access_token);

        // Передача данных (например, токена) в игру через api_result
        const apiResult = { access_token: authData.access_token };

        // Вызов игрового кода с переданным результатом
        initializeGame(apiResult);

      } catch (error) {
        console.error("Ошибка получения токена или инициализации:", error);
        // Если ошибка, продолжаем игру без токена
        initializeGame(null);
      }
    }

    function initializeGame(apiResult) {
      // Здесь начинается код игры, получаемый параметр api_result можно использовать
      console.log("Результат API:", apiResult);

      // Продолжаем выполнение логики игры
      if (typeof initializeBoard === "function") {
        initializeBoard();
        renderBoard();
      } else {
        console.error("Логика игры не найдена!");
      }
    }
  </script>

  <script src="game.js"></script>
</body>
</html>
